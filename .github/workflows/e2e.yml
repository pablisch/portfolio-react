name: e2e automation tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run e2e automation tests
      env:
        NODE_ENV: TEST
      working-directory: e2e
      run: |
        gradle test
      shell: /bin/bash
